<!DOCTYPE html>
<html>

<head>
    <title>chess memo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>hello world</h1>

    <script src="board.js"></script>


    <img src="boardcropped.png" style="display: none;" id="board">




    <canvas id="background" width="600" height="600"></canvas>

    <canvas id="foreground" width="100" height="100"></canvas>

    <canvas id="pieces" width="300" height="300"></canvas>





    <!---draw background board-->
    <script>
        window.onload = function () {
            var canvas = document.getElementById("background")
            var ctx = canvas.getContext("2d");
            var image = document.getElementById("board")
            ctx.drawImage(image, 0, 0, canvas.clientWidth, canvas.clientHeight)
        }
    </script>

</body>

</html>
